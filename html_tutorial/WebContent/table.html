<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>table</title>
		<style>
			table, td
			{
				border-width: 1px;
				border-style: dotted;
				border-color: blue;
			}
		</style>
	</head>
	
	<body>
		<h1>HTML 테이블(그리드)만들기 &lt;table&gt;</h1>
			<div>
				<!--  index페이지로 이동 -->
				<a href="./index.html">목록</a>
			</div>
			<table> <!-- 1행에 셀이 2개  : 1행 2열 -->
				<thead>
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</tbody>
				
				<tfoot>
					<tr>
						<td>5</td>
						<td>6</td>
					</tr>
				</tfoot>
				
			</table>
	</body>
</html>
